      </g>
    
      
      <!-- Left text (metric name) -->
      <text x="32" y="9" 
            text-anchor="start" 
            dominant-baseline="central" 
            fill="#f0f6fc" 
            font-family="Consolas,Monaco,"Ubuntu Mono",monospace" 
            font-size="10px"
            style="text-shadow: 0 0 3px rgba(0,255,127,0.3)">
        Followers
      </text>
      
      <!-- Right text (rank) -->
      <text x="94.5" y="9" 
            text-anchor="start" 
            dominant-baseline="central" 
            fill="#ffffff" 
            font-family="Consolas,Monaco,"Ubuntu Mono",monospace" 
            font-size="10px"
            style="text-shadow: 0 0 4.5px rgba(0,0,0,0.8)">
        Top 50%
      </text>      <!-- Subtle highlight for depth -->
      <rect x="2" y="2" width="161.5" height="1" 
            fill="rgba(255,255,255,0.1)" 
            rx="4" 
            ry="4"/>
            
    </svg>