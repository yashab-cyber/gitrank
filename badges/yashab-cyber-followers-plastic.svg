<svg xmlns="http://www.w3.org/2000/svg" width="165.5" height="18" viewBox="0 0 165.5 18">
      <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#0b0f14;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="leftGradient" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" style="stop-color:#161b22;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#13181e;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="rightGradient" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" style="stop-color:#9370db;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#7559af;stop-opacity:1" />
        </linearGradient>
        
      <filter id="glow">
        <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
        <feMerge> 
          <feMergeNode in="coloredBlur"/>
          <feMergeNode in="SourceGraphic"/> 
        </feMerge>
      </filter>
    
        
      <filter id="plastic">
        <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
        <feOffset dx="0" dy="1" result="offset"/>
        <feFlood flood-color="#000000" flood-opacity="0.2"/>
        <feComposite in2="offset" operator="in"/>
        <feMerge>
          <feMergeNode/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    
      </defs>
      
      <!-- Main background with rounded corners -->
      <rect x="0" y="0" width="165.5" height="18" 
            fill="url(#bgGradient)" 
            rx="6" 
            ry="6"
            stroke="#00ff7f" stroke-width="0.5" opacity="0.8"/>
      
      <!-- Left section (metric + icon) -->
      <rect x="2" y="2" width="89.5" height="14" 
            fill="url(#leftGradient)" 
            rx="4" 
            ry="4"/>
      
      <!-- Right section (rank) -->
      <rect x="91.5" y="2" width="72" height="14" 
            fill="url(#rightGradient)" 
            rx="4" 
            ry="4"
            filter="url(#glow)"/>
      
      <!-- Octocat Icon -->
      
      <g transform="translate(8, 3)">
