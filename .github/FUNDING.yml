## 🎯 Project Overview

GitRank Live is an open-source GitHub ranking badge generator that helps developers showcase their GitHub achievements. The project is maintained by [Yashab Alam](https://github.com/yashab-cyber), founder of [ZehraSec](https://www.zehrasec.com).

