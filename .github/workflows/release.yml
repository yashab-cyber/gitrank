name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    - name: Build project
      run: npm run build --if-present

    - name: Generate changelog
      id: changelog
      run: |
        # Get the tag name
        TAG_NAME=${GITHUB_REF#refs/tags/}
        echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
        
        # Generate changelog between this tag and the previous tag
        PREVIOUS_TAG=$(git tag --sort=-version:refname | grep -A1 $TAG_NAME | tail -1)
        
        if [ -z "$PREVIOUS_TAG" ]; then
          # If no previous tag, get all commits
          CHANGELOG=$(git log --pretty=format:"* %s (%h)" --no-merges)
        else
          # Get commits between tags
          CHANGELOG=$(git log --pretty=format:"* %s (%h)" --no-merges $PREVIOUS_TAG..$TAG_NAME)
        fi
        
        # Save changelog to file
        echo "## What's Changed" > release_notes.md
        echo "" >> release_notes.md
        echo "$CHANGELOG" >> release_notes.md
        echo "" >> release_notes.md
        echo "**Full Changelog**: https://github.com/yashab-cyber/gitrank/compare/$PREVIOUS_TAG...$TAG_NAME" >> release_notes.md

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: GitRank Live ${{ steps.changelog.outputs.tag_name }}
        body_path: release_notes.md
        draft: false
        prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Build Docker image
      run: |
        TAG_NAME=${GITHUB_REF#refs/tags/}
        docker build -t gitrank:$TAG_NAME .
        docker tag gitrank:$TAG_NAME gitrank:latest

